<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css"> 
    <script src="script/theme-switching.js"></script>
    <link rel="icon" type="image/svg+xml" href="public/favicon.svg">
</head>
<body>
    <main class="bg-gray-100 dark:bg-gray-900 text-white min-h-screen flex items-center justify-center">
        <form id="form" class="bg-gray-100 dark:bg-gray-900 md:border border-gray-700 rounded md:shadow-xl p-10">
            <h1 class="text-5xl text-blue-600 dark:text-blue-400 mb-10">Password Generator</h1>
            
            <label for="generated-password" class="text-lg text-gray-700 dark:text-white/70 align-left">Generated password:</p>
            <input type="text" disabled id="generated-password" class="mt-4 mb-4 border border-gray-700 bg-gray-200 dark:bg-gray-800 rounded p-2 w-full text-center text-gray-700 dark:text-gray-200/80 font-mono cursor-text text-sm md:text-lg">

            <ul class="mt-8 text-left">
                <li class="mb-4">
                    <div class="flex items-center mb-5 cursor-pointer gap-2">
                        <label for="password-length-range" class="text-lg font-medium text-gray-900 dark:text-white">Characters:</label>
                        <input id="password-length-range" type="range" min="8" max="30" value="20" step="1" class="w-full h-2 bg-gray-400 rounded-lg cursor-pointer dark:bg-gray-700">
                        <span id="password-length-txt" class="text-lg font-medium text-blue-600 dark:text-blue-400">20</span>
                    </div>
                    
                </li>
                <li class="flex items-center mb-5 cursor-pointer gap-4 x-wrapper__option">
                    <div class="relative inline-block w-11 h-5 justify-center">
                        <input id="uppercase" type="checkbox" onchange="generatePassword()" class="peer appearance-none w-11 h-6 bg-gray-400 rounded-full checked:bg-blue-700 cursor-pointer transition-colors duration-300" />
                        <label for="uppercase" class="absolute top-0 left-0 w-6 h-6 bg-white rounded-full border-2 border-white dark:border-gray-700 shadow-md transition-transform duration-300 peer-checked:translate-x-6 peer-checked:border-slate-800 cursor-pointer">
                      </label>
                    </div>
                   <label for="uppercase" class="text-gray-900 dark:text-gray-300 text-lg cursor-pointer">
                        Uppercase
                    </label>
                </li>
                <li class="flex items-center mb-5 cursor-pointer gap-4 x-wrapper__option">
                    <div class="relative inline-block w-11 h-5">
                        <input id="lowercase" type="checkbox" onchange="generatePassword()" class="peer appearance-none w-11 h-6 bg-gray-400 rounded-full checked:bg-blue-700 cursor-pointer transition-colors duration-300" />
                        <label for="lowercase" class="absolute top-0 left-0 w-6 h-6 bg-white rounded-full border-2 border-white dark:border-gray-700 shadow-md transition-transform duration-300 peer-checked:translate-x-6 peer-checked:border-slate-800 cursor-pointer">
                      </label>
                    </div>
                   <label for="lowercase" class="text-gray-900 dark:text-gray-300 text-lg cursor-pointer">
                        Lowercase
                    </label>
                </li>
                <li class="flex items-center mb-5 cursor-pointer gap-4 x-wrapper__option">
                    <div class="relative inline-block w-11 h-5">
                        <input id="numbers" type="checkbox" onchange="generatePassword()" class="peer appearance-none w-11 h-6 bg-gray-400 rounded-full checked:bg-blue-700 cursor-pointer transition-colors duration-300" />
                        <label for="numbers" class="absolute top-0 left-0 w-6 h-6 bg-white rounded-full border-2 border-white dark:border-gray-700 shadow-md transition-transform duration-300 peer-checked:translate-x-6 peer-checked:border-slate-800 cursor-pointer">
                      </label>
                    </div>
                   <label for="numbers" class="text-gray-900 dark:text-gray-300 text-lg cursor-pointer">
                        Numbers
                    </label>
                </li>
                <li class="flex items-center mb-5 cursor-pointer gap-4 x-wrapper__option">
                    <div class="relative inline-block w-11 h-5">
                        <input id="special-characters" type="checkbox" onchange="generatePassword()" class="peer appearance-none w-11 h-6 bg-gray-400 rounded-full checked:bg-blue-700 cursor-pointer transition-colors duration-300" />
                        <label for="special-characters" class="absolute top-0 left-0 w-6 h-6 bg-white rounded-full border-2 border-white dark:border-gray-700 shadow-md transition-transform duration-300 peer-checked:translate-x-6 peer-checked:border-slate-800 cursor-pointer">
                      </label>
                    </div>
                   <label for="special-characters" class="text-gray-900 dark:text-gray-300 text-lg cursor-pointer">
                        Special characters
                    </label>
                </li>
            </ul>
            <button id="btnGenerate" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-3 focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 me-2 mb-2 mt-6 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 w-full">
                Generate new password
            </button>
        </form>
    </main>
    
    <script src="script/script.js"></script>
</body>
</html>
