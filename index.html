<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/style.css"> 
    
</head>
<body>
    <main class="bg-gray-900 text-white min-h-screen flex items-center justify-center">
        <div class="text-white bg-gray-900 border border-gray-700 rounded shadow-xl p-8 text-center">
            <h1 class="text-xl">Password Generator</h1>
            <div class="mt-4 mb-4border border-gray-700 bg-gray-800 rounded p-2 w-full text-center">
                <p class="text-gray-200/80 w-96">testing-password</p>
            </div>

            <ul class="mt-8 text-left g-8">
                <li>
                    <div class="flex items-center mb-5 cursor-pointer gap-2 justify-center">
                        <label for="default-range" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Characters</label>
                        <input id="default-range" type="range" value="50" class="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer dark:bg-gray-700">
                        <input type="text" name="length" id="length" class="w-16 h-8 text-center bg-gray-800 border border-gray-700 rounded" placeholder="50">
                    </div>
                    
                </li>
                <li>
                    <div class="inline-flex items-center mb-5 cursor-pointer">
                        <input type="checkbox" id="uppercase" class="sr-only peer">
                        <div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:w-5 after:h-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600 dark:peer-checked:bg-blue-600"></div>
                        <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">Uppercase</span>
                    </div>
                </li>
                <li>
                    <div class="inline-flex items-center mb-5 cursor-pointer">
                        <input type="checkbox" id="lowercase" class="sr-only peer">
                        <div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:w-5 after:h-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600 dark:peer-checked:bg-blue-600"></div>
                        <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">Lowercase</span>
                    </div>
                </li>
                <li>
                    <div class="inline-flex items-center mb-5 cursor-pointer">
                        <input type="checkbox" id="numbers" class="sr-only peer">
                        <div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:w-5 after:h-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600 dark:peer-checked:bg-blue-600"></div>
                        <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">Numbers</span>
                    </div>
                </li>
                <li>
                    <div class="inline-flex items-center mb-5 cursor-pointer">
                        <input type="checkbox" id="symbols" class="sr-only peer">
                        <div class="relative w-11 h-6 bg-gray-200 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-blue-300 dark:peer-focus:ring-blue-800 rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full rtl:peer-checked:after:-translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:start-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:w-5 after:h-5 after:transition-all dark:border-gray-600 peer-checked:bg-blue-600 dark:peer-checked:bg-blue-600"></div>
                        <span class="ms-3 text-sm font-medium text-gray-900 dark:text-gray-300">Symbols</span>
                    </div>
                </li>
            </ul>
        </div>
    </main>    

    <script src="script/script.js"></script>
</body>
</html>
